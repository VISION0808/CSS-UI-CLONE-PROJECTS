<body>
    <div id="main">

       </div>

       <div id="footer-content"></div>
    </div>
    
    <script>// Wait until the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
          // Function to add animation class when an element is in view
          const animateOnScroll = (entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add("in-view");
                observer.unobserve(entry.target); // Stop observing once animated
              }
            });
          };
        
          // Create a new Intersection Observer
          const observer = new IntersectionObserver(animateOnScroll, {
            threshold: 0.2, // Trigger when 20% of the element is visible
          });
        
          // Select elements to animate
          const elementsToAnimate = document.querySelectorAll("#hero-1, #hero-2, .right, #footer");
          
          // Observe each element
          elementsToAnimate.forEach(el => {
            el.classList.add("hidden"); // Start hidden for animation effect
            observer.observe(el);
          });
        });
        </script>
      
</body>
